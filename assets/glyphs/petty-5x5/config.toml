[font]
name = "Petty 5x5"
style_name = "Regular"
serif_mode = "Sans-Serif"
width_mode = "Monospaced"
description = "Draw uppercase letters with minimum size by 5*5px. Correspondingly, there are only uppercase letters and basic punctuation."

size = 5
line_height = 9
box_origin_y = 5
x_height = 5
cap_height = 5

fallback_lower_from_upper = true

readme_intro = "以最小尺寸 5*5 像素来绘制大写字母。相应的，只有大写字母和基础标点符号。"
preview_text = """
ABCDEFGHIJKLMNOPQRSTUVWXYZ
0123456789
!"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~
"""
