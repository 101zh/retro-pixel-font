{% extends "common/base.html" %}
{% block title %}{{ font_config.family_name }} - Demo{% endblock %}
{% block style %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: {{ font_config.full_outputs_name }};
            src: url("{{ font_config.full_outputs_name }}.woff2?r={{ build_random_key }}");
        }
        .theme-light {
            color: #4b4b4b;
            background-color: white;
        }
        .theme-dark {
            color: white;
            background-color: #4b4b4b;
        }
        .theme-light .char-notdef {
            color: #f83737;
        }
        .theme-dark .char-notdef {
            color: #ffd339;
        }
        a {
            word-break: break-all;
        }
        a:link {
            color: cornflowerblue;
        }
        a:visited {
            color: cornflowerblue;
        }
        .btn-apply-theme {
            position: fixed;
            width: 48px;
            height: 48px;
            cursor: pointer;
        }
        #page {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 64px 192px;
            font-family: {{ font_config.full_outputs_name }}, sans-serif;
        }
        @media screen and (max-width: 1006px) {
            #page {
                width: 750px;
                padding-left: 64px;
                padding-right: 64px;
            }
        }
        @media screen and (max-width: 750px) {
            #page {
                width: 100%;
                padding-left: 64px;
                padding-right: 64px;
            }
        }
        .title {
            margin-top: {{ font_config.font_size * 4 }}px;
            margin-bottom: {{ font_config.font_size * 2 }}px;
            font-size: {{ font_config.font_size * 3 }}px;
        }
        .content {
            margin-top: {{ font_config.font_size * 2 }}px;
            margin-bottom: {{ font_config.font_size * 2 }}px;
            font-size: {{ font_config.font_size * 2 }}px;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="btn-apply-theme theme-light" style="top: 0; left: 0;" onclick="onThemeChange('light');"></div>
    <div class="btn-apply-theme theme-dark" style="top: 0; right: 0;" onclick="onThemeChange('dark');"></div>
    <div id="page">
        {{ content_html }}
    </div>
    <script>
        let configs = {
            theme: 'light',
        };

        function applyConfigs() {
            localStorage.setItem('configs:demo-{{ font_config.output_name }}', JSON.stringify(configs));
            document.body.className = 'theme-' + configs.theme;
        }

        function onThemeChange(theme) {
            configs.theme = theme;
            applyConfigs();
        }

        (function () {
            let json = localStorage.getItem('configs:demo-{{ font_config.output_name }}');
            if (json) {
                Object.assign(configs, JSON.parse(json));
            }
            applyConfigs();
        })();
    </script>
{% endblock %}
