<div>
    <meta charset="utf-8">
    <p>
        <a href="https://retro-pixel-font.takwolf.com" target="_blank">Homepage</a>
        <span> · </span>
        <a href="https://github.com/TakWolf/retro-pixel-font" target="_blank">GitHub</a>
    </p>
    <p>A set of open source old game style pixel fonts.</p>
    <p>Under <a href="https://github.com/TakWolf/retro-pixel-font/blob/master/LICENSE-OFL" target="_blank">OFL 1.1</a>.</p>
    {% for font_config in font_configs.values() %}
    <div>
        <h2>{{ font_config.name }}</h2>
        <p>
            <span>font-size: {{ font_config.font_size }}px / line-height: {{ font_config.line_height }}px</span>
            <span> · </span>
            <a href="https://retro-pixel-font.takwolf.com/{{ font_config.outputs_name }}/alphabet.html" target="_blank">alphabet</a>
            <span> · </span>
            <a href="https://retro-pixel-font.takwolf.com/{{ font_config.outputs_name }}/demo.html" target="_blank">demo</a>
        </p>
        <img src="https://raw.githubusercontent.com/TakWolf/retro-pixel-font/master/docs/{{ font_config.outputs_name }}/preview.png" alt="{{ font_config.outputs_name }}-preview">
    </div>
    {% endfor %}
</div>
